<div class='leader-board'>
  <div class='leader-board-header'>
    <div class='leader-board-header-title'>Leaderboard</div>
    <div class='leader-board-header-date-range'>
      <div>
        <span>From:</span>
        <input type='date' id='leader-board-date-range-start' class='leader-board-date-range-input'>
      </div>
      <div>
        <span>To:</span>
        <input type='date' id='leader-board-date-range-end' class='leader-board-date-range-input'>
      </div>
    </div>
  </div>
  <div class='leader-board-body'>
    <div class='leader-board-body-table'>
      <div class='leader-board-body-table-header'>
        <div class='leader-board-body-table-header-cell'>Rank</div>
        <div class='leader-board-body-table-header-cell'>Name</div>
        <div class='leader-board-body-table-header-cell'>Score</div>
      </div>
      <div class='leader-board-body-table-body'>
        <div class='leader-board-body-table-body-row'>
          <div class='leader-board-body-table-body-cell'>1</div>
          <div class='leader-board-body-table-body-cell'>John Doe</div>
          <div class='leader-board-body-table-body-cell'>100</div>
        </div>
        <div class='leader-board-body-table-body-row'>
          <div class='leader-board-body-table-body-cell'>2</div>
          <div class='leader-board-body-table-body-cell'>Jane Doe</div>
          <div class='leader-board-body-table-body-cell'>90</div>
        </div>
        <div class='leader-board-body-table-body-row'>
          <div class='leader-board-body-table-body-cell'>3</div>
          <div class='leader-board-body-table-body-cell'>Bob Smith</div>
          <div class='leader-board-body-table-body-cell'>80</div>
        </div>
      </div>
    </div>
  </div>
</div>
