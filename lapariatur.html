<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rounded Blue Caption</title>
<style>
  .caption {
    display: inline-block;
    padding: 5px 10px;
    background-color: #cceeff; /* Light blue background color */
    color: #004080; /* Dark blue text color */
    border-radius: 10px; /* Rounded corners */
  }
</style>
</head>
<body>
  <div class="caption">This is a caption with blue text in a rounded rectangle.</div>
</body>
</html>
